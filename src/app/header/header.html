<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTBet</title>
  </head>
  <body>
    <header
      id="header"
      class="grid grid-cols-2 lg:grid-cols-1 w-full h-32 lg:h-24 bg-blue-900"
    >
      <!--Hamburger Menu-->
      <nav class="flex items-center justify-between flex-wrap lg:order-2">
        <div class="block w-full lg:hidden">
          <!--Show/Hide Hamburger button-->
          <button id="toggle-button" class="ml-5">
            <svg class="fill-current w-8 h-8" viewBox="0 0 20 20">
              <image href="/src/assets/resources/images/hamburger.svg"></image>
            </svg>
          </button>
        </div>
        <div
          id="menu"
          class="w-full hidden text-white block flex-grow lg:flex items-center"
        >
          <div class="text-center lg:flex-grow">
            <a
              href="#"
              class="block p-2 border-b lg:border-none lg:inline-block lg:mt-0 hover:bg-blue-800"
            >
              Cassino
            </a>
            <a
              href="#"
              class="block p-2 border-b lg:border-none lg:inline-block lg:mt-0 hover:bg-blue-800"
            >
              Esportes
            </a>
            <a
              href="#"
              class="block p-2 border-b lg:border-none lg:inline-block lg:mt-0 hover:bg-blue-800"
            >
              Torneios
            </a>
            <a
              href="#"
              class="block p-2 lg:inline-block lg:mt-0 hover:bg-blue-800"
            >
              Esportes Virtuais
            </a>
          </div>
        </div>
      </nav>

      <!--Subscribe and login buttons-->
      <div id="form-buttons" class="text-sm uppercase lg:flex justify-end">
        <div class="flex justify-end pr-6 mt-8 lg:mt-0 lg:pr-0">
          <button
            class="btn rounded-md p-1 text-white bg-gradient-to-b from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 w-1/2 lg:w-24 lg:h-8 lg:mr-4 lg:mt-4"
          >
            Entrar
          </button>
        </div>
        <div class="flex justify-end pr-6 mt-2 lg:mt-0">
          <button
            class="btn rounded-md p-1 bg-gradient-to-b from-green-500 to-green-600 hover:from-green-400 hover:to-green-500 w-1/2 lg:w-28 lg:h-8 lg:mr-24 lg:mt-4"
          >
            Inscrever-se
          </button>
        </div>
      </div>
    </header>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/src/app/header/header.js"></script>
    <script src="/src/app/header/header.js"></script>
  </body>
</html>
