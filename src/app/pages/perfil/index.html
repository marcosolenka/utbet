<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>UTBet</title>
  </head>
  <body>
    <form id="cadastro-usuario">
      <!--COLUNA DA ESQUERDA-->
      <div>
        <label for="input-cadastro-email">EMAIL</label>
        <input
          pattern="^[a-z0-9.]+@[a-z0-9]+\.[a-z]([a-z]+)?$"
          required
          id="input-email"
          type="text"
          placeholder="  Email"
        />
      </div>
      <div>
        <label for="select-pais">PAÍS</label>
        <select
          id="select-pais"
        >
        </select>
      </div>

      <div>
        <label for="select-moedas">MOEDA</label>
        <select
          id="select-moedas"
        ></select>
      </div>

      <div>
        <label for="input-numero">NÚMERO</label>
        <input
          pattern="^\+\d{2}\s\(\d{2}\)\s\d\s\d{4,5}-\d{4}$"
          required
          id="input-numero"
          type="text"
          placeholder="  Número"
        />
      </div>

      <div>
        <label for="input-cpf">CPF</label>
        <input
          pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
          required
          id="input-cpf"
          type="text"
          placeholder="  CPF"
        />
      </div>

      <div>
        <label for="input-nome">NOME</label>
        <input
          pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ\s']+$"
          required
          id="input-nome"
          type="text"
          placeholder="  Nome"
        />
      </div>

      <div>
        <label for="input-sobrenome">SOBRENOME</label>
        <input
          pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ\s']+$"
          required
          id="input-sobrenome"
          type="text"
          placeholder="  Sobrenome"
        />
      </div>
      <button id="voltar">VOLTAR</button>
      <button id="sair">SAIR</button>

    </form>

    <script src="index.js" type="module"></script>
  </body>
</html>
