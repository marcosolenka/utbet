<head>
  <link rel="stylesheet" href="style.css" />
</head>
<form
  id="modal-redefinir-senha"
  class="bg-blue-900 text-white flex flex-col w-96 h-[440] font-sans"
>
  <div class="flex items-center justify-end space-x-8 mr-5 my-3">
    <div>
      <p class="underline">ENTRAR</p>
    </div>
    <div>
      <img src="/src/assets/resources/images/close.png" class="bg-auto" />
    </div>
  </div>
  <div class="text-white text-center border-t-2 pt-6">
    <div>
      <h2>REDEFINIR SENHA</h2>
    </div>

    <div id="user-redefinir-senha" class="my-5">
      <div class="px-12">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight mb-3"
          id="username"
          type="text"
          placeholder="  email"
        />
      </div>
      <div class="w-full px-12">
        <button
          class="btn rounded-md p-1 bg-gradient-to-b from-blue-500 to-blue-600 hover:from-blue-500 hover:to-blue-600 w-full"
        >
          REDEFINIR SENHA
        </button>
      </div>
    </div>
  </div>
  <div class="hidden">
    <p class="px-5 border-t-2 pt-16 text-center font-bold">
      Um e-mail de recuperação de senha foi enviado para o seu endereço de
      e-mail cadastrado. Por favor, verifique sua caixa de entrada para
      encontrar as instruções sobre como redefinir sua senha.
    </p>
    <div class="w-full px-5">
      <button
        class="rounded-md bg-gradient-to-b from-blue-500 to-blue-600 hover:from-blue-400 hover:to-blue-500 w-full mt-4 mb-2 py-2"
      >
        <p class="text-sm font-bold">FECHAR</p>
      </button>
    </div>
  </div>
</form>
