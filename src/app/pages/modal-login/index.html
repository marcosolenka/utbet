<form
  id="modal-login"
  class="bg-blue-900 text-white flex flex-col w-96 h-[440] font-sans rounded-xl"
>
  <div class="flex items-center justify-end space-x-8 mr-5 my-3">
    <div>
      <button
        id="modal-login-btn-inscrever"
        class="btn rounded-md p-1 bg-gradient-to-b from-green-500 to-green-600 hover:from-green-400 hover:to-green-500 text-black font-semibold px-3"
      >
        INSCREVER-SE
      </button>
    </div>
    <div id="icone-fechar" class="cursor-pointer">
      <img src="/src/assets/resources/images/close.png" class="bg-auto" />
    </div>
  </div>
  <div class="text-white text-center border-t-2">
    <div class="mt-3">
      <p class="text-gray-300">Já tem uma conta?</p>
    </div>
    <div>
      <h2>FAÇA O LOGIN, ESTAMOS</h2>
      <h2>ESPERANDO POR VOCÊ!</h2>
    </div>

    <div id="user-login" class="my-5">
      <div class="px-12">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight mb-3"
          id="email-input"
          type="text"
          placeholder="  email"
        />
      </div>
      <div class="px-12">
        <input
          class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3"
          id="senha-input"
          type="password"
          placeholder="  Senha"
        />
      </div>
      <div class="flex justify-start px-12">
        <input class="mr-2 leading-tight" type="checkbox" /> Lembre-se de mim
      </div>
      <div class="w-full px-12 mt-5">
        <button
          type="submit"
          id="login-button"
          class="btn rounded-md p-1 bg-gradient-to-b from-blue-500 to-blue-600 hover:from-blue-400 hover:to-blue-500 w-full text-sm py-2"
        >
          ENTRAR
        </button>
      </div>
      <div class="mt-5 pb-12">
        <p>ESQUECEU SUA SENHA?</p>
      </div>
    </div>
  </div>
</form>

<script type="module" src="/src/app/pages/modal-login/index.js"></script>
<script type="module" src=""></script>
