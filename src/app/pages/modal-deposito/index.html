<script src="index.js" type="module"></script>
<form
  id="modal-deposito"
  class="bg-blue-900 text-white flex flex-col w-96 h-[480] font-sans rounded-xl"
>
  <div class="flex items-center justify-end space-x-8 mr-5 my-3">
    <div id="icone-fechar" class="cursor-pointer">
      <img src="/src/assets/resources/images/close.png" class="bg-auto" />
    </div>
  </div>

  <!--GERAÇÃO QRCODE-->
  <div
    id="etapa-deposito-2"
    class="h-96 flex flex-col justify-center items-center hidden"
  >
    <div>
      <img src="/src/assets/resources/images/qrcode.png" />
    </div>
    <div class="flex">
      <p class="text-2xl font-semibold mt-5">Valor: R$ <span>100</span></p>
    </div>
    <div class="mt-5">
      <button
        id="btn-copia-pix"
        type="submit"
        class="rounded-md border w-full py-3 px-16"
      >
        <p class="text-lg font-bold">Copiar PIX Copia e Cola</p>
      </button>
    </div>
    <span
      id="pix-copia-sucesso"
      class="text-center w-full text-yellow-400 font-semibold text-sm mt-1 hidden"
      ><p>CÓDIGO COPIADO COM SUCESSO</p></span
    >
    <span
      id="deposito-efetuado"
      class="text-center w-full text-yellow-400 font-semibold text-sm mt-1 hidden"
      ><p>DEPÓSITO EFETUADO COM SUCESSO</p></span
    >
  </div>

  <!--DEPOSITO-->
  <div id="etapa-deposito-1" class="flex flex-col justify-center h-96">
    <div>
      <img src="/src/assets/resources/images/pix-logo.png" />
    </div>
    <div id="user-deposito" class="px-12 mt-3">
      <div>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight mb-3"
          id="valor-deposito"
          type="text"
          placeholder="  Valor"
        />
      </div>
      <div>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight mb-3"
          id="cupom-deposito"
          type="text"
          placeholder="  Cupom"
        />
      </div>
      <div class="-mt-3">
        <button
          id="botao-depositar-valor"
          type="submit"
          class="rounded-md bg-gradient-to-b from-blue-500 to-blue-600 hover:from-blue-400 hover:to-blue-500 w-full mt-4 mb-2 py-2 cursor-not-allowed" disabled
        >
          <p class="text-sm font-bold">DEPOSITAR</p>
        </button>
      </div>
    </div>
  </div>
</form>
